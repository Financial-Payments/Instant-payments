<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <header>
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="User" />
      <span>Hi, Tiffany</span>
    </div>
    <div class="balance-card">
      <p>Available Balance</p>
      <h1>₦1,034.91</h1>
    </div>
  </header>

  <section class="transactions">
    <div class="transaction">
      <p>Transfer to CORALPAY-NextGen PG</p>
      <span>-₦600.00</span>
    </div>
    <div class="transaction">
      <p>Transfer to MANNIR ABDULLAHI</p>
      <span>-₦700.00</span>
    </div>
  </section>

  <section class="actions">
    <button>To Wallet</button>
    <button>To Bank</button>
    <button>Withdraw</button>
  </section>

  <section class="services">
    <div>Airtime</div>
    <div>Data</div>
    <div>Betting</div>
    <div>TV</div>
    <div>Electricity</div>
    <div>More</div>
  </section>

  <footer>
    <small>&copy; 2025 Styled Bank App</small>
  </footer>
</body>
</html>
